# Default terminal
set -g default-terminal "xterm-256color"

# Set default prefix key
set -g prefix C-a

# Use vim key bindings
set -g mode-keys vi
set -g status-keys vi

# Turn the mouse on
set -g mouse on

# History settings
set -g history-limit 10000
set -g history-file ~/.tmux/tmuxhistory

# Start window index at 1
set -g base-index 1

# Start pane index at 1
set -g pane-base-index 1

# Mode
set -g mode-bg brightblack
set -g mode-fg default

# Status position
set -g status-position top

# Status update interval
set -g status-interval 5

# Basic status bar colors
set -g status-bg default
set -g status-fg white

# Left side of status bar
set -g status-left-length 40
set -g status-left "#[fg=brightwhite,bg=brightblack] #S #[fg=default,bg=default] "

# Window status
set -g window-status-format "#[fg=white,bg=brightblack] #I #[fg=white,bg=black] #W "
set -g window-status-current-format "#[fg=brightwhite,bg=green] #I #[fg=brightwhite,bg=blue] #W "
set -g window-status-separator " "
set -g status-justify left

# Right side of status bar
set -g status-right-length 40
set -g status-right "#[fg=brightwhite,bg=black] %a, %d %b %H:%M #[fg=brightwhite,bg=brightblack] #(whoami)@#h "

# Pane border
set -g pane-border-bg default
set -g pane-border-fg black
set -g pane-active-border-bg default
set -g pane-active-border-fg white

# Pane number indicator
set -g display-panes-colour brightblack
set -g display-panes-active-colour brightwhite

# Clock mode
set -g clock-mode-colour white
set -g clock-mode-style 24

# Message
set -g message-bg default
set -g message-fg default

# Keybinds

# Switch windows
bind-key -n M-p select-window -t :-
bind-key -n M-n select-window -t :+
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key -n M-0 select-window -t 10

bind r \
    source-file ~/.tmux.conf \; \
    display-message "~/.tmux.conf has been reloaded."
